# 스프링부트 애플리케이션 설정 파일
# 
# 이 파일은 스프링부트 애플리케이션의 다양한 설정을 정의합니다.
# 비전공자를 위해 각 설정에 대한 자세한 설명을 포함했습니다.

# ===========================================
# 서버 설정
# ===========================================

# 서버 포트 설정 (기본값: 8080)
# 웹 애플리케이션이 실행될 포트 번호
server.port=8080

# 서버 컨텍스트 경로 (선택사항)
# 애플리케이션의 기본 URL 경로
# 예: http://localhost:8080/learning/hello
# server.servlet.context-path=/learning

# ===========================================
# 데이터베이스 설정 (H2 인메모리 데이터베이스)
# ===========================================

# H2 데이터베이스 JDBC URL
# 인메모리 데이터베이스 사용 (애플리케이션 종료 시 데이터 삭제됨)
spring.datasource.url=jdbc:h2:mem:testdb

# 데이터베이스 사용자명
spring.datasource.username=sa

# 데이터베이스 비밀번호
spring.datasource.password=

# H2 데이터베이스 드라이버 클래스
spring.datasource.driver-class-name=org.h2.Driver

# ===========================================
# JPA/Hibernate 설정
# ===========================================

# JPA 데이터베이스 플랫폼 (H2 사용)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DDL 모드 설정
# create: 애플리케이션 시작 시 테이블 생성 (기존 데이터 삭제됨)
# create-drop: 애플리케이션 시작 시 테이블 생성, 종료 시 삭제
# update: 기존 테이블 구조 업데이트 (데이터 보존)
# validate: 테이블 구조 검증만 수행
spring.jpa.hibernate.ddl-auto=create-drop

# SQL 쿼리 로깅 설정
# 개발 시 SQL 쿼리를 콘솔에 출력하여 디버깅에 도움
spring.jpa.show-sql=true

# SQL 쿼리 포맷팅 (가독성을 위해)
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# H2 콘솔 설정 (개발용)
# ===========================================

# H2 웹 콘솔 활성화
# 브라우저에서 http://localhost:8080/h2-console 로 접속 가능
spring.h2.console.enabled=true

# H2 콘솔 경로 설정
spring.h2.console.path=/h2-console

# ===========================================
# 로깅 설정
# ===========================================

# 로그 레벨 설정
# DEBUG: 상세한 디버그 정보
# INFO: 일반적인 정보
# WARN: 경고 메시지
# ERROR: 오류 메시지
logging.level.com.example.springbootlearning=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# 로그 패턴 설정
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===========================================
# 개발 도구 설정
# ===========================================

# 개발 도구 자동 재시작 활성화
spring.devtools.restart.enabled=true

# 라이브 리로드 활성화 (정적 리소스 변경 시 자동 새로고침)
spring.devtools.livereload.enabled=true

# ===========================================
# 애플리케이션 정보
# ===========================================

# 애플리케이션 이름
spring.application.name=springboot-learning

# 애플리케이션 설명
spring.application.description=스프링부트 학습용 애플리케이션

# ===========================================
# 기타 유용한 설정들
# ===========================================

# 파일 업로드 최대 크기 (기본값: 1MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JSON 직렬화 설정
# 날짜 형식을 ISO 8601 형식으로 설정
spring.jackson.serialization.write-dates-as-timestamps=false

# 타임존 설정 (한국 시간)
spring.jackson.time-zone=Asia/Seoul

# 에러 페이지 설정
# 개발 환경에서 상세한 에러 정보 표시
server.error.include-stacktrace=always
server.error.include-message=always
